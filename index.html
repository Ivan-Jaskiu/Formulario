<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google UI Clone</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="menu">
        <div class="menu__section left">
            <img class="menu__icon" src="./assets/burger-icon.svg" alt="icone do menu">
            <a class="menu__link active">ALL</a>
            <a class="menu__link">Imagens</a>
        </div>


        <div class="menu__section right">
            <img class="menu__icon" src="./assets/more-icon.svg" alt="">
            <div>
                <img class="menu__avatar--frame" src="./assets/circle-frame.svg" alt="frame">
                <img class="menu__avatar" src="https://api.adorable.io/avatars/40/rocketseat.png" alt="avatar" alt="">
            </div>
        </div>
    </header>

    <main class="content">
        <img class="content__logo" src="./assets/logo.svg" alt="logo">
        <input class="content__search" type="text">

        <div class="content__offer">
        Feito com coração por <a href="https://github.com/Ivan-Jaskiu" target="_blank">Ivan Jaskiu</a> com ajuda da <a href="https://www.rocketseat.com.br/" target="_blank">rocketseat</a> para estudos.
         </div>
    </main>

    <footer class="footer">
        <div class="footer__section footer__lacation">
            <span>BRAZIL</span>
        </div>

        <div class="footer__section footer__links">
            <a>Setting</a>
            <a>Privacity</a>
            <a>Terms</a>
        </div>
    </footer>
</body>
</html>
